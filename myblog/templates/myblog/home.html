 {%  extends 'myblog/main.html' %}
{% block content %}
	{% for post in posts %}
		<article style="background-color: white;" class="media content-section">
			<div style="margin-left: 10px;" class="media-body">
				<div class="article-metadata">
					<a class="mr-2" href="#">{{ post.author }}</a>
					<small class="text-muted">{{ post.date_posted|date:"F d,Y" }}</small>
				</div>
				<h4><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h4>
				<p class="article-content">{{ post.content }}</p>
			</div>
		</article>
	{% endfor %}
{% endblock %}
